<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
  .container {
  	width: 900px;
  	margin: auto;
  }
  /* Centered text */
  .centered {
  	position: relative;
  	top: 300px;
  	left: 400px;
  	font-size: 24px;
  }
  div.a {
    font-size: 30px;
  }
</style>
</head>
<body>

<font style="font-family:cursive">
   <center>
     <div class="a">Happy Birthday, Divya! &lt;3<br>This counter will always count down the time until we see each other!</div>
<br>
    <div class="a">
      How long until we see each other?
     </div>
     </center>
  </font>
<div class="container">
    <font color="black">
    <div class="centered" id="demo">EXPIRED</div></font>
  <img src="./ball.jpg"></div>
</div>


<script>
// Set the date we're counting down to
var countDownDate = new Date("Mar 18, 2020 22:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h<br>"
  + minutes + "m<br>" + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body></html>
